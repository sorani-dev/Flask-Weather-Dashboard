<h1>Weather Dashboard</h1>
<form action="{{ url_for('render_results') }}" method="post">

    </select>

    </p>
        <p>Country (CODE): <select name="unit" id="unit"  placeholder="Select Unit Format" aria-placeholder="Select Unit Format">>

        <option value="">Kelvin</option>
    </select>
        </p>
